<!DOCTYPE html>

<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <img src="images/logo.svg" alt="logo SPLITTER" id="logo">
        <span id="calculator">
            <span id="info">
                <p>Bill</p>
                <span class="typingBox">
                    <img src="images/icon-dollar.svg" alt="dolar icon">
                    <input type="text">
                </span>
                <p>Select Tip %</p>
                <span id="tipSelector">
                    <span class="tipBox">5%</span>
                    <span class="tipBox">10%</span>
                    <span class="tipBox">15%</span>
                    <span class="tipBox">25%</span>
                    <span class="tipBox">50%</span>
                    <span><input type="text" id="customTip"></span>
                </span>
                <p>Number of People</p>
                <span class="typingBox">
                    <img src="images/icon-person.svg" alt="person icon">
                    <input type="text">
                </span>
            </span>
            <span id="result">

            </span>
        </span>
    </body>
</html>
